    <svg id="map"></svg>

    <script>
        var margin = { top: 65, right: 350, bottom: 30, left: 100 },
            width = 900,
            height = 625;

        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + (margin.left + 50) + "," + (margin.top + margin.bottom) + ")");

        const projection = d3.geoAlbersUsa()              // GPS of location to zoom on
            .scale(1500)                       // This is like the zoom

        // state borders start
        d3.json("./data/state_border_110m.json").then(function (data) {

            // Filter data
            // data.features = data.features.filter(d => { console.log(d.properties.name); return d.properties.name == "Montana" })

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(data.features)
                .join("path")
                .attr("fill", "none")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", " rgb(0,0,0)")
                .style('opacity', "40%")
        })

        // zoom event handler
        function handleZoom(e) {
            d3.select('svg g')
                .attr('transform', e.transform);
        }

        let zoom = d3.zoom()
            .on('zoom', handleZoom).scaleExtent([.75, 5])


        d3.select('svg')
            .call(zoom);

        // d3.json("./data/ne_10m_admin_2_counties.json").then(function (data) {
        d3.json("./data/counties_5m.json").then(function (data) {

            // // Filter data
            // data.features = data.features.filter(d => {
            //     console.log(Math.min(d.properties.CENSUSAREA));
            //     return d.properties.CENSUSAREA >= 1
            // })

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(data.features)
                .join("path")
                // if/else statement to pick colors
                .attr("fill", (data.features = (d) => {
                    if (d.properties.CENSUSAREA <= 250) {
                        return "#42a5e3"
                    } else if (d.properties.CENSUSAREA <= 500) {
                        return "#4272e3"
                    } else if (d.properties.CENSUSAREA <= 1000) {
                        return "#7d42e3"
                    } else if (d.properties.CENSUSAREA <= 2000) {
                        return "#a342e3"
                    } else if (d.properties.CENSUSAREA <= 4000) {
                        return "#d642e3"
                    } else if (d.properties.CENSUSAREA <= 6000) {
                        return "#6824E5"
                    } else if (d.properties.CENSUSAREA <= 8000) {
                        return "#e3427d"
                    } else if (d.properties.CENSUSAREA <= 10000) {
                        return "#e34255"
                    } else if (d.properties.CENSUSAREA > 10000) {
                        return "#c91c1c"
                    } else {
                        return "black"
                    }
                }))
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "none")
                .style('opacity', "70%")

        })


        // d3.json("https://raw.githubusercontent.com/ResidentMario/geoplot-data/master/usa-cities.geojson").then(function (data) {
        d3.json("./data/populated_places.json").then(function (data) {

            svg.append("g")
                .selectAll("path")
                .data(data.features)
                .join("path")
                .attr("fill", "black")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )

        })


        // create legend
        svg.append("circle")
            .attr("cx", width + margin.left)
            .attr("cy", 200)
            .attr("r", 7)
            .style("fill", "#42a5e3")
            .style('opacity', "70%")
        svg.append("text")
            .attr("x", width + margin.left + 35)
            .attr("y", 200).text("Less than 250")
            .style("font-size", "15px")
            .attr("alignment-baseline", "middle")

        svg.append("circle")
            .attr("cx", width + margin.left)
            .attr("cy", 230)
            .attr("r", 7)
            .style("fill", "#4272e3")

        svg.append("text")
            .attr("x", width + margin.left + 35)
            .attr("y", 230).text("Less than 500")

            .attr("alignment-baseline", "middle")

        svg.append("circle")

        svg.append("text")

        svg.append("circle")

            .style("fill", "#a342e3")
            .style('opacity', "70%")
        svg.append("text")
            .attr("x", width + margin.left + 35)
            .attr("y", 290).text("Less than 2000")

        svg.append("circle")

        svg.append("text")

        svg.append("circle")
            .attr("cx", width + margin.left)

            .attr("r", 7)
            .style("fill", "#6824E5")
            .style('opacity', "70%")
        svg.append("text")
            .attr("x", width + margin.left + 35)

        svg.append("circle")

        svg.append("text")

        svg.append("text")
